<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      
      <img class="top-circle" src="images/bg-pattern-top.svg" alt="top-blue-circle">

      <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="circle">

      <div class="card-container">
        <div class="name-and-age">Victor Crest 26</div>
        <div class="location">London</div>
        <ul>
          <li class="stat-number">80K</li>
          <li class="stat-name">Followers</li>

          <li class="stat-number">803K</li>
          <li class="stat-name">Likes</li>

          <li class="stat-number">1.4K</li>
          <li class="stat-name">Photos</li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
