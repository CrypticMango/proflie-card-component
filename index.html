<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="card-container">
        <div>
          <img
            class="card-banner"
            src="images/bg-pattern-card.svg"
            alt="blue-banner"
          />
        </div>

        <div>
          <img
            class="victors-picture"
            src="images/image-victor.jpg"
            alt="profile-image"
          />
        </div>

        <div class="name-and-age">
          <h1>Victor Crest <span class="age">26</span></h1>
        </div>

        <div class="location">
          <p>London</p>
        </div>
        <hr />
        <ul class="profile-stats">
          <div class="followers">
            <li class="stat-number">80K</li>
            <li class="stat-name">Followers</li>
          </div>

          <div class="likes"> 
            <li class="stat-number">803K</li>
            <li class="stat-name">Likes</li>
          </div>

          <div class="photos">
            <li class="stat-number">1.4K</li>
            <li class="stat-name">Photos</li>
          </div>
        </ul>
      </div>

    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor.</a
        > Coded by <a href="#">Lisa.</a>
      </div>
    </footer>
  </body>
</html>
